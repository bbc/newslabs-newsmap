<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>BBC News Labs World News Map</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/animate.css">
    <base target="_blank">
  </head>
  <body>
    <img src="http://static.bbcnewslabs.co.uk/logo.png" class="logo" alt="BBC News Labs">

    <div id="map-overlay"></div>

    <div id="map" class="world-map">
      <h2 id="country-name"></h2>
    </div>
    <input type="radio" id="north-up" name="north-up" checked="checked" class="hidden" />

    <div class="news-control">
      <a id='backward' class="btn btn-default disabled" href="#" role="button"><span class='fa fa-backward'></span></a>
      <a id='play' class="btn btn-default" href="#" role="button"><span class='fa fa-play fa-pause'></span></a>
      <a id='forward' class="btn btn-default" href="#" role="button"><span class='fa fa-forward'></span></a>
      <a id='shuffle' class="btn btn-default on" href="#" role="button"><span class='fa fa-random'></span></a>
    </div>

    <nav id='news-menu' class="navbar navbar-default left-top-bottom-rounded-5px">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="trending nav navbar-nav">
            <li>
              <a id='Things' href="#">
                <i class="fa fa-cube"></i>
                <br/>
                <span>Things</span>
              </a>
            </li>
            <li>
              <a id='Places' href="#">
                <i class="fa fa-map-marker"></i>
                <br/>
                <span>Places</span>
              </a>
            </li>
            <li>
              <a id='Organisations' href="#">
                <i class="fa fa-users"></i>
                <br/>
                <span>Orgs</span>
              </a>
            </li>
            <li>
              <a id='People' href="#">
                <i class="fa fa-user"></i>
                <br/>
                <span>People</span>
              </a>
            </li>
            <li class="active">
              <a id='News' href="#">
                <i class="fa fa-newspaper-o"></i>
                <br/>
                <span>News</span>
              </a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="banner">
      <h2 class="title">News stories from the BBC News Labs Juicer...</h2>
      <p class="ticker"><a href="http://www.bbc.co.uk/partnersandsuppliers/connectedstudio/newslabs/projects/juicer.html">Global news headlines from the BBC News Labs Juicer</a></p>
    </div>

    <div id="sidebar" class="sidebar">
      <h2 class="title"></h2>

      <div class='loader hidden'>
        <img src='./img/ajax-loader.gif'>
      </div>

      <ul class="headlines fa-ul">
        <li>
          <a href="#"><h4><i class="fa fa-fw fa-newspaper-o"></i> [ headline] <small>[ source ]</small></h4></a>
        </li>
      </ul>
      <div class="panel-group" id="trending-accordion" role="tablist" aria-multiselectable="true">
      </div>
    </div>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script> -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/d3.min.js?zoom"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/d3.geo.zoom.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/utilities/url_functions.js"></script>
    <script src="js/utilities/geo_functions.js"></script>
    <script src="js/utilities/zoom_functions.js"></script>
    <script src="js/utilities/news_functions.js"></script>
    <script src="js/utilities/utilities_functions.js"></script>
    <script src="js/utilities/trending_utilities.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
